<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f1f1f1;
      margin: 0;
      padding: 2rem;
    }
   .signature {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 0.95rem;
  color: #fff;
  line-height: 1.4;
  background: #000;
  padding: 10px 14px;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
  max-width: 400px;
  word-wrap: break-word;
}
.signature a {
  color: #66b2ff;
  text-decoration: none;
}
.signature a:hover {
  text-decoration: underline;
}
    .container {
      background: #1e1e1e;
      padding: 2rem;
      max-width: 500px;
      margin: 6rem auto;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 1rem;
      font-weight: bold;
    }
    .green { color: #28a745; }
    .red { color: #dc3545; }
  </style>
</head>
<body>
 <div class="signature">
  <strong>Ty Reiley</strong><br>
  Senior Capital Markets Advisor, Sands Investment Group<br>
  <a href="mailto:treiley@sandsig.com">treiley@sandsig.com</a> | 
  <a href="tel:5126492421">512.649.2421</a> | 
  <a href="https://www.SandsIG.com" target="_blank">www.SandsIG.com</a>
</div>

  <div class="container">
    <h2>SIG Loan Calculator</h2>

    <label for="loanAmount">Loan Amount ($):</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount" />

    <label for="interestRate">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" step="0.01" placeholder="e.g. 6" />

    <label for="amortization">Amortization (years):</label>
    <input type="number" id="amortization" placeholder="e.g. 25" />

    <label for="capRate">Property Cap Rate (%):</label>
    <input type="number" id="capRate" step="0.01" placeholder="e.g. 7.5" />

    <label for="noi">Net Operating Income (NOI) ($):</label>
    <input type="number" id="noi" placeholder="Enter NOI" />

    <button onclick="calculateLoan()">Calculate</button>

    <div class="output" id="loanConstant"></div>
    <div class="output" id="dscr"></div>
    <div class="output" id="annualDebt"></div>
    <div class="output" id="cashFlow"></div>
    <div class="output" id="cashReturn"></div>
    <div class="output" id="purchasePrice"></div>
    <div class="output" id="downPayment"></div>
    <div class="output" id="leverageResult"></div>
  </div>

  <script>
    function formatNumber(num) {
      return num.toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function calculateLoan() {
      const loan = parseFloat(document.getElementById("loanAmount").value);
      const rate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
      const term = parseInt(document.getElementById("amortization").value) * 12;
      const capRate = parseFloat(document.getElementById("capRate").value);
      const noi = parseFloat(document.getElementById("noi").value);

      const loanConstantEl = document.getElementById("loanConstant");
      const dscrEl = document.getElementById("dscr");
      const annualDebtEl = document.getElementById("annualDebt");
      const cashFlowEl = document.getElementById("cashFlow");
      const cashReturnEl = document.getElementById("cashReturn");
      const purchasePriceEl = document.getElementById("purchasePrice");
      const downPaymentEl = document.getElementById("downPayment");
      const leverageResultEl = document.getElementById("leverageResult");

      if (isNaN(loan) || isNaN(rate) || isNaN(term) || isNaN(capRate) || isNaN(noi)) {
        loanConstantEl.textContent = "Please enter valid input values.";
        dscrEl.textContent = annualDebtEl.textContent = cashFlowEl.textContent =
        cashReturnEl.textContent = purchasePriceEl.textContent =
        downPaymentEl.textContent = leverageResultEl.textContent = "";
        return;
      }

      const monthlyPayment = loan * rate / (1 - Math.pow(1 + rate, -term));
      const annualDebtService = monthlyPayment * 12;
      const loanConstant = (annualDebtService / loan) * 100;
      const purchasePrice = noi / (capRate / 100);
      const equity = purchasePrice - loan;
      const cashFlow = noi - annualDebtService;
      const cashOnCashReturn = (cashFlow / equity) * 100;
      const dscr = noi / annualDebtService;

      loanConstantEl.textContent = `Loan Constant: ${formatNumber(loanConstant)}%`;
      annualDebtEl.textContent = `Annual Debt Service: $${formatNumber(annualDebtService)}`;
      cashFlowEl.textContent = `Annual Cash Flow: $${formatNumber(cashFlow)}`;
      cashReturnEl.textContent = `Cash-on-Cash Return: ${formatNumber(cashOnCashReturn)}%`;
      purchasePriceEl.textContent = `Purchase Price: $${formatNumber(purchasePrice)}`;
      downPaymentEl.textContent = `Equity Down Payment Required: $${formatNumber(equity)}`;

      dscrEl.textContent = `DSCR: ${formatNumber(dscr)}`;
      dscrEl.className = "output " + (dscr >= 1.2 ? "green" : "red");

      if (loanConstant < capRate) {
        leverageResultEl.textContent = "Positive Leverage";
        leverageResultEl.className = "output green";
      } else if (loanConstant > capRate) {
        leverageResultEl.textContent = "Negative Leverage";
        leverageResultEl.className = "output red";
      } else {
        leverageResultEl.textContent = "Neutral Leverage";
        leverageResultEl.className = "output";
      }
    }
  </script>
</body>
</html>
